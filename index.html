<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src = "script.js" defer ></script>
</head>
<body>
    
        <div class="left-side">
            <div class="logo">
            <img src="Avatar.png">  
            </div>
        </div>
        <div class = "container">
            <div class="cont2">
                <div class="heading">
                    <p>
                        This is my first attempt at creating a sign-up page in HTML. I think it's going
                            pretty well and it's looking pretty stylish so far.
                    </p>
                    <p>Lots of problems but I'm happy as long as the product works</p>
                </div>
            </div>
            <div class="cont2">
                <div class = "inputs">
                    <h2>Let's Do this!</h2>     
                <form id = "form">
                    <div class="item">
                        <label for="first_name">First Name</label>
                        <input type="text" id = "first_name">
                    </div>
                    <div class="item">
                        <label for = "last_name">Last Name</label>
                        <input type="text" id = "last_name">
                
                    </div>
                    <div class="item">
                        <label for = "email">Email Address</label>
                        <input type = "email" id = "email">
                
                    </div><div class="item">
                        <label for = "phone">Phone Number</label>
                        <input type = "number" id = "phone">
                    </div><div class="item">
                
                        <label for = "password">Password</label>
                        <input type = "password"name = "password" id = "password" required>
                
                    </div>
                    <div class="item">
                        <label for = "confirm_password">Confirm Password</label>
                        <input type = "password"name = "confirm_password" id = "confirm_password" required>
                    </div>
                </form>
                <div id = "error"></div>
                </div>
            </div>
                        <div class="cont2">
                            <div class = 'last'>
                                <button type="submit" id="submit">Create Account</button>
                                <div> Already Have an Account? <a href="./">Log In</a></div>
                                    <p id="outputs"></p>
                            </div>
                  
                        </div>
        </div>
</body>
</html>
